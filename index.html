    <body>
        <!--LEVEL 1-->
        <div class="header">
            <div class="logo">
                <img src="img/Untitled-1.png" alt="">

                    <div class="navigator">

                            <ul>
                                <li><a href="#">Home</a></li>

                <h1>LIFE'S A SWEET <br> TRIP TO A <br> CANDY SHOP</h1>
            </div>
        </div>
        <!--LEVEL 2-->
        <div class="content2" id="content2">

            <div class="store">
                <div class="candy1">
                    <img src="img/5.jpg" alt="">

                <div class="candy2" class="hover1">
                    <img src="img/6.jpg" alt="">

                <div class="candy3" class="hover1">

                    <h2 class="hover1">₱50.00</h2>

                <div class="candy4" class="hover1">
                    <img src="img/1.jpg" alt="">

                    <h2 class="hover1">₱50.00</h2>
                </div>
                <div class="candy5" class="hover1">
                    <img src="img/3.jpg" alt="">

                    <h2 class="hover1">₱50.00</h2>
                </div>
                <div class="candy6" class="hover1">
                    <img src="img/2.jpg" alt="">
                    <h2 class="hover1">WAMMY</h2>
                    <h2 class="hover1">₱50.00</h2>
                </div>
            </div>
